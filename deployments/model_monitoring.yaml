apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-monitoring
  labels:
    app: model-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-monitoring
  template:
    metadata:
      labels:
        app: model-monitoring
    spec:
      containers:
      - name: model-monitoring
        image: alameda_model_monitoring:25.05.1 
        ports:
        - containerPort: 8501
        env:
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: ml-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: ml-config
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: ml-config
              key: MINIO_SECRET_KEY
        - name: MINIO_BUCKET
          value: "train"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: model-monitoring
spec:
  selector:
    app: model-monitoring
  ports:
  - port: 80
    targetPort: 8501
  type: ClusterIP
